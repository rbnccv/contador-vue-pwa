<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    
    <!--Barra de estado Android-->
    <meta name="theme-color" content="#41b883">
    
    <!--SEO-->
    <meta name="MobilOptimized" content="width"> 
    <meta name="HandleFriendly" content="true">
    
    <!--Barra de estado IOS-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Page Title</title>

    <!--Iconos-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">
    
    <!--Manifest-->
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel='stylesheet' type='text/css' href='css/style.css'>

    <script src='https://unpkg.com/vue@next'></script>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{ title }}</h1>
        <hr>
        <h4 class="count">{{ count }}</h4>
        <div>
            <button @click="modCount('dis', 1500)" >-1</button>
            <button @click="modCount('', 500)" >+1</button>
        </div>
    </div>

    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
